<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Internet Spend Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Weekly Average Internet Spend Calculator</h1>
    <div class="input-section">
      <label for="day">Select Day:</label>
      <select id="day">
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
        <option value="sunday">Sunday</option>
      </select>

      <label for="spend">Enter Spend ($):</label>
      <input type="number" id="spend" min="0" step="0.01" placeholder="Amount spent">

      <button id="addSpend">Add Spend</button>
    </div>

    <div class="result-section">
      <button id="calculateAverage">Calculate Weekly Average</button>
      <p id="weeklyAverage">Weekly Average Spend: $0.00</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
